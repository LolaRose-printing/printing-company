appId: pw.forst.company.management
copyright: Lukas Forst
productName: CadekCompanyManagement

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools
  artifactName: ${productName}.${ext}

win:
  target: nsis
  artifactName: ${productName}.${ext}

linux:
  target:
    - deb
    - AppImage
  artifactName: ${productName}.${ext}
